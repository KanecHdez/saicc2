<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="periodo">
      <h2 data-cy="periodoDetailsHeading"><span jhiTranslate="saiccApp.periodo.detail.title">Periodo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ periodo.id }}</span>
        </dd>
        <dt><span jhiTranslate="saiccApp.periodo.anio">Anio</span></dt>
        <dd>
          <span>{{ periodo.anio }}</span>
        </dd>
        <dt><span jhiTranslate="saiccApp.periodo.periodo">Periodo</span></dt>
        <dd>
          <span>{{ periodo.periodo }}</span>
        </dd>
        <dt><span jhiTranslate="saiccApp.periodo.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ periodo.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="saiccApp.periodo.modifiedBy">Modified By</span></dt>
        <dd>
          <span>{{ periodo.modifiedBy }}</span>
        </dd>
        <dt><span jhiTranslate="saiccApp.periodo.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ periodo.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="saiccApp.periodo.lastModifiedDate">Last Modified Date</span></dt>
        <dd>
          <span>{{ periodo.lastModifiedDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/periodo', periodo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
